<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h1 v-text="message"></h1>
        <div>{{msg}}</div>
        <div v-html="msg"></div>
        <h1 v-show="true">이거보임?</h1>
        <h1 v-if="true">이프 이거 보임?</h1>
        <!-- flase 일경우 v-show는 렌더링은 되지만 v-if는 렌더링도 안됨 -->
        <h1 v-show="false">이거 안보임?</h1>
        <h1 v-if="false">이프 이거 안보임?</h1>
        <a v-bind:href="URL">네이버</a>
        <select v-model="select">
            <option value="all">전체보기</option>
            <option value="complete">완료한것</option>
            <option value="active">아직안한것</option>
        </select>
        <!-- v-pre부터는 안봐도됨 -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message:"안녕하세요",
                msg:"<h3>이거됨?</h3>",
                URL:"https://www.naver.com",
                todos:[
                    {text:"공부하기",complete:true},
                    {text:"밥먹기",complete:false},
                    {text:"퇴근하기",complete:true},
                ],
                select:'all',
                methods:{
                    asdf:function(){
                        console.log("asdf")
                    }
                },
            }
        })
    </script>
    
    
</body>
</html>
